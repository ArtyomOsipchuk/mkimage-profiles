if [ "$grub_platform" = "pc" ]; then
  menuentry $"Boot from 1st hard/flash drive" {
    insmod part_msdos
    insmod chain
    set oldroot="$root"
    set root=(hd0)
    chainloader +1
    set root="$oldroot"
  }

  menuentry $"Boot from 2st hard/flash drive" {
    insmod part_msdos
    insmod chain
    set oldroot="$root"
    set root=(hd1)
    chainloader +1
    set root="$oldroot"
  }
fi
